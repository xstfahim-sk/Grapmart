    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/Images/icons/Grapmarthha.ico">

<body>
  <header>
    <a href="/HTML/index.html"><img class="t_logo" src="/Images/Logo/Grapmart_transparent.png" alt=""></a>
    <nav>
      <ul><a href="login.html" class="r_signin">Sign In</a></ul>
    </nav>
  </header>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>Sign up for create an Account</h4>
        <form>
          <label>First Name</label>
          <input type="text" placeholder="" />
          <label>Last Name</label>
          <input type="text" placeholder="" />
          <label>Email</label>
          <input type="email" placeholder="" />
          <label>Password</label>
          <input type="password" placeholder="" />
          <label>Confirm Password</label>
          <input type="password" placeholder="" />
          <input type="button" value="SignUp" />
        <closeform></closeform></form>
        <p>
          By clicking the Sign Up button,you agree to our <br />
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p>
      </div>
