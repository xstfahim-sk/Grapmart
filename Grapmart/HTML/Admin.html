<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/x-icon" href="/Images/icons/Grapmarthha.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/admin.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand p-3" style="color: green;"><h1>GrapMart</h1></a>

            <a href="#" style="text-decoration:none ; color: black;">Home</a>
            <a href="#" style="text-decoration:none ; color: black;">About</a>
            <a href="#" style="text-decoration:none ; color: black;">Add Staff</a>
            <a href="#" style="text-decoration:none; color: black;">Settings</a>

        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"   >
          <button class="btn btn-outline-success my-2 my-sm-10" type="submit">Search</button>
        </form>
      </nav>
      
      
        
        <section id="Dashboard my-5">
            <h2 class="my-5 p-3">
              Dashboard
            </h2>
            
            <div class="container">
              <div class="row g-5 ">
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="p-3 border rounded-3 bg-info d-flex align-items-center justify-content-center flex-column ">
                    <h3>5,600</h3>
                    <p>New users</p>
                    <img src="/Images/Admin_img/userlogo.jpg" class="img-fluid w-50" alt="">
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="p-3 border rounded-3 bg-success d-flex align-items-center justify-content-center flex-column ">
                    <h3>10,570</h3>
                    <p>Total Order</p>
                    <img src="/Images/Admin_img/cart.png" class="img-fluid w-50" alt="">
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="p-3 border rounded-3 bg-warning d-flex align-items-center justify-content-center flex-column ">
                    <h3>30,599</h3>
                    <p>product sell</p>
                    <img src="/Images/Admin_img/pet1.jpg" class="img-fluid w-50" alt="">
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="p-3 border rounded-3 bg-danger d-flex align-items-center justify-content-center flex-column">
                    <h3>$15000</h3>
                    <p>Gross this month</p>
                    <img src="/Images/Admin_img/dollar.jpg" class="img-fluid w-50" alt="">
                  </div>
                </div>
              </div>
            </div>
      
           </section>

           <section class="info my-5">
            <h2 class="p-3" >Manage Actor</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                    <th scope="col">Manage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">x</th>
                    <td>Staff</td>
                    <td>active</td>
                    <td><a href="#" style="text-decoration: none ;">edit</a></td>
                  </tr>
                  <tr>
                    <th scope="row">Y</th>
                    <td>Staff</td>
                    <td>active</td>
                    <td><a href="#" style="text-decoration: none ;">edit</a></td>
                  </tr>
                  <tr>
                    <th scope="row">Z</th>
                    <td>Staff</td>
                    <td>active</td>
                    <td><a href="#" style="text-decoration: none ;">edit</a></td>
                  </tr>
                </tbody>
              </table>
           </section>
       

      
      

    
</body>
</html>
